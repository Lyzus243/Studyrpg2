<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | StudyRPG</title>
  <style>
    /* ===== Base Styling ===== */
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(
            135deg,
            #1a1a2e 0%,       /* Deep night (mystery/quests) */
            #1e3c72 25%,      /* Steel blue (survival/cold tech) */
            #e52d27 60%,      /* Blood red (danger/battle) */
            #ffb347 85%,      /* Ember glow (energy/climax) */
            #6df0ff 100%      /* Cyber neon (tech/futurism) */
        );
        background-size: 400% 400%;
        animation: gradientPulse 15s ease infinite;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #1e3c72;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Container ===== */
    .login-container {
        max-width: 400px;
        margin: 5rem auto;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(30, 60, 114, 0.18);
        padding: 2.5rem 2rem 2rem;
        text-align: center;
    }

    /* ===== Title ===== */
    .login-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #1e3c72;
        margin-bottom: 1.2rem;
        letter-spacing: 2px;
        text-shadow: 1px 1px 0 #ffb347, 2px 2px 0 #e52d27;
    }

    /* ===== Input Fields ===== */
    .login-container input {
        width: 90%;
        padding: 0.7rem;
        margin: 0.5rem 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .login-container input:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42, 82, 152, 0.5);
    }

    /* ===== Buttons ===== */
    .login-btn,
    .reset-btn {
        width: 100%;
        padding: 0.9rem;
        background: #1e3c72;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 1.2rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(30, 60, 114, 0.3);
    }

    .login-btn:hover,
    .reset-btn:hover {
        background: #2a5298;
        transform: translateY(-2px) scale(1.03);
    }

    /* ===== Error & Message ===== */
    .error-msg,
    .reset-msg {
        margin-top: 1rem;
        font-weight: bold;
    }

    .error-msg {
        color: #e52d27;
    }

    .reset-msg {
        color: #1e3c72;
    }

    /* ===== Links ===== */
    .forgot-link,
    .signup-link {
        margin-top: 1.2rem;
        display: block;
        color: #e52d27;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .forgot-link:hover,
    .signup-link:hover {
        color: #ffb347;
    }

    /* ===== Reset Password Form ===== */
    .reset-form {
        display: none;
        margin-top: 1.5rem;
    }

    /* ===== Author Tag ===== */
    .intro-author {
        font-size: medium;
        font-weight: bold;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #e52d27 60%, #000 100%);
        color: #fff;
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        text-shadow: 1px 1px 0 #000, 2px 2px 0 #e52d27;
        display: inline-block;
        margin-top: 2rem;
    }

    /* ===== Music Button ===== */
    .music-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 0.4rem 1.1rem;
        font-size: 1rem;
        background: linear-gradient(90deg, #2a5298 60%, #ffb347 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 100;
        opacity: 0.92;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(30,60,114,0.13);
        transition: background 0.2s, color 0.2s, opacity 0.2s;
    }

    .music-btn:hover {
        background: linear-gradient(90deg,#e52d27 60%,#000 100%);
        color: #ffd700;
        opacity: 1;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 600px) {
        .login-container {
            margin: 3rem auto;
            padding: 2rem 1rem;
        }

        .music-btn {
            top: 15px;
            right: 15px;
            font-size: 0.9rem;
            padding: 0.35rem 0.9rem;
        }

        .login-title {
            font-size: 1.8rem;
        }

        .login-btn, .reset-btn {
            font-size: 1rem;
            padding: 0.75rem;
        }
    }

    @media (max-width: 400px) {
        .login-container input {
            font-size: 0.95rem;
        }

        .login-title {
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .intro-author {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
        }

        .music-btn {
            font-size: 0.85rem;
        }
    }
  </style>
</head>
<body>
  <audio id="bgm" src="/static/sounds/willliam_hector_-_shadow.wav" loop></audio>
  <button 
      onclick="document.getElementById('bgm').play()" 
      onmouseover="this.style.setProperty('--pulse-opacity', '0.4')"
      onmouseout="this.style.setProperty('--pulse-opacity', '0')"
      style="
          --pulse-opacity: 0;
          position: absolute;
          top: 20px;
          right: 20px;
          padding: 0.5rem 1.3rem;
          font-size: 1rem;
          font-family: 'Courier New', monospace;
          background: linear-gradient(90deg, #1a1a2e 0%, #1e3c72 60%, #e52d27 100%);
          color: #fff;
          border: 1px solid rgba(109, 240, 255, 0.3);
          border-radius: 8px;
          cursor: pointer;
          z-index: 100;
          opacity: 0.92;
          font-weight: bold;
          text-shadow: 0 0 5px rgba(109, 240, 255, 0.5);
          box-shadow: 
              0 0 12px rgba(229, 45, 39, 0.3),
              0 2px 8px rgba(30, 60, 114, 0.3),
              inset 0 0 8px rgba(109, 240, 255, 0.1);
          transition: 
              background 0.3s ease,
              border-color 0.3s ease,
              box-shadow 0.3s ease,
              transform 0.2s ease;
      "
  >
      â–¶ PLAY MUSIC
      <span style="
          position: absolute;
          inset: 0;
          border-radius: inherit;
          background: radial-gradient(circle at center, #6df0ff 0%, transparent 70%);
          opacity: var(--pulse-opacity);
          pointer-events: none;
          transition: opacity 0.3s ease;
      "></span>
  </button>

  <div class="login-container">
    <div class="login-title">Login to StudyRPG</div>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <a class="forgot-link" onclick="showResetForm()">Forgot Password?</a>
    <div id="error" class="error-msg"></div>

    <form id="reset-form" class="reset-form">
      <div style="font-weight:bold; color:#e52d27; margin-bottom:0.5rem;">Reset Password</div>
      <input type="email" id="reset-email" placeholder="Enter your email" required><br>
      <button class="reset-btn" type="submit">Send Reset Link</button>
      <div id="reset-msg" class="reset-msg"></div>
    </form>

    <a class="signup-link" href="/auth/signup">Don't have an account? Sign up</a>

    <div class="intro-author" style="font-size: medium; font-weight: bold; letter-spacing: 3px;
      background: linear-gradient(90deg, #e52d27 60%, #000 100%);
      color: #fff; padding: 0.5rem 1.2rem; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.10); text-shadow: 1px 1px 0 #000, 2px 2px 0 #e52d27;
      display: inline-block; margin-top: 2rem;">
      GAME BY LYZUS
    </div>
  </div>

  <script>
  // Login Form Handler
  document.getElementById('login-form')?.addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    const body = new URLSearchParams();
    body.append('username', username);
    body.append('password', password);

    try {
      const response = await fetch('/auth/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: body.toString()
      });

      const data = await response.json();

      if (response.ok && data.access_token) {
        // Save token in localStorage
        localStorage.setItem('access_token', data.access_token);
        alert('Login successful!');
        window.location.href = '/dashboard'; // Redirect to protected page
      } else {
        errorDiv.textContent = data.detail || 'Invalid username or password.';
      }
    } catch (error) {
      console.error('Login error:', error);
      errorDiv.textContent = 'Network error. Please try again.';
    }
  });

  // Show Password Reset Form
  function showResetForm() {
    const resetForm = document.getElementById('reset-form');
    if (resetForm) {
      resetForm.style.display = 'block';
    }
  }

  // Password Reset Form Handler
  document.getElementById('reset-form')?.addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('reset-email').value.trim();
    const msgDiv = document.getElementById('reset-msg');
    msgDiv.textContent = 'Sending...';
    msgDiv.style.color = '#000';

    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msgDiv.textContent = 'Please enter a valid email address.';
      msgDiv.style.color = '#e52d27';
      return;
    }

    try {
      const response = await fetch('/auth/password-reset/request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });

      const data = await response.json();

      if (response.ok) {
        msgDiv.textContent = data.message || 'Reset link sent if email is valid.';
        msgDiv.style.color = '#1e3c72';
        document.getElementById('reset-email').value = '';
      } else {
        msgDiv.textContent = data.detail || 'Something went wrong.';
        msgDiv.style.color = '#e52d27';
      }
    } catch (error) {
      console.error('Reset error:', error);
      msgDiv.textContent = 'Network error. Please try again.';
      msgDiv.style.color = '#e52d27';
    }
  });
  </script>
</body>
</html>
