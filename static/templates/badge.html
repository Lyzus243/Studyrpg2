<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badges</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 40%, #e52d27 70%, #ffb347 100%);
      padding: 2rem 1rem;
      margin: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }
    .badge {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 120px;
      max-width: 150px;
      min-width: 120px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      opacity: 0.6;
    }
    .badge.earned {
      opacity: 1;
      border: 3px solid gold;
    }
    .badge:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .badge img {
      max-width: 60px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .badge h4 {
      margin: 0;
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
    }
    .badge p {
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
      color: #666;
    }
    .badge .earned-date {
      font-size: 0.8rem;
      color: #888;
      font-style: italic;
    }
    .loading {
      color: white;
      font-size: 1.2rem;
    }
    .error {
      color: #ff6b6b;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 400px) {
      .badge {
        max-width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Your Badges</h1>
  <div class="badge-container" id="badges">
    <div class="loading" id="loading">Loading your badges...</div>
  </div>

  <script>
    async function fetchUserBadges() {
      try {
        // Fetch user's badges from the backend API
        const response = await fetch('/api/user/badges', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            // Add authentication token if needed
            // 'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          credentials: 'include' // Include cookies for session authentication
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        displayBadges(data.badges, data.earnedBadges);
      } catch (error) {
        console.error('Error fetching badges:', error);
        document.getElementById('loading').innerHTML = 
          '<div class="error">Error loading badges. Please try again later.</div>';
      }
    }

    function displayBadges(allBadges, earnedBadges) {
      const container = document.getElementById('badges');
      const loadingElement = document.getElementById('loading');
      
      if (loadingElement) {
        loadingElement.remove();
      }

      if (!allBadges || allBadges.length === 0) {
        container.innerHTML = '<div class="error">No badges available.</div>';
        return;
      }

      // Create a map of earned badges for quick lookup
      const earnedBadgesMap = new Map();
      if (earnedBadges) {
        earnedBadges.forEach(badge => {
          earnedBadgesMap.set(badge.badge_id, badge.earned_at);
        });
      }

      allBadges.forEach(badge => {
        const isEarned = earnedBadgesMap.has(badge.id);
        const earnedDate = earnedBadgesMap.get(badge.id);
        
        const div = document.createElement('div');
        div.className = `badge ${isEarned ? 'earned' : ''}`;
        div.title = isEarned ? `Earned on ${new Date(earnedDate).toLocaleDateString()}` : 'Not yet earned';
        
        div.innerHTML = `
          <img src="${badge.icon_url || getDefaultIcon(badge.name)}" alt="${badge.name}" 
               onerror="this.src='https://cdn-icons-png.flaticon.com/512/1828/1828884.png'">
          <h4>${badge.name}</h4>
          <p>${badge.description || ''}</p>
          ${isEarned ? `<div class="earned-date">Earned: ${formatDate(earnedDate)}</div>` : ''}
        `;
        
        container.appendChild(div);
      });
    }

    function getDefaultIcon(badgeName) {
      // Default icons for common badge types
      const iconMap = {
        'First Login': 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png',
        'Quest Master': 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        'Study Streak': 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
        'Boss Slayer': 'https://cdn-icons-png.flaticon.com/512/3474/3474365.png',
        'Flashcard Master': 'https://cdn-icons-png.flaticon.com/512/2997/2997890.png'
      };
      
      return iconMap[badgeName] || 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png';
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString();
    }

    // Fetch badges when page loads
    document.addEventListener('DOMContentLoaded', fetchUserBadges);
  </script>
</body>
</html>
