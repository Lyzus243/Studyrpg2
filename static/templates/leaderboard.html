<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(
    135deg,
    #1a1a2e 0%,       /* Deep night (mystery/quests) */
    #1e3c72 25%,      /* Steel blue (survival/cold tech) */
    #e52d27 60%,      /* Blood red (danger/battle) */
    #ffb347 85%,      /* Ember glow (energy/climax) */
    #6df0ff 100%      /* Cyber neon (tech/futurism) */
);
background-size: 400% 400%;
animation: gradientPulse 15s ease infinite;
      padding: 2rem;
    }

    @media (max-width: 600px) {
  table {
    width: 100%;
    font-size: 0.9rem;
  }

  th, td {
    padding: 0.5rem;
  }
}

    h1 {
      text-align: center;
      color: white;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    
    #error-message {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Top Scholars</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Level</th>
        <th>XP</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <div id="loading-spinner" style="text-align: center;">
    <img src="/static/images/loading-spinner.gif" alt="Loading..." />
  </div>
  
  <div id="error-message"></div>

<script>
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function loadLeaderboard() {
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const table = document.getElementById('leaderboard');
      
      loadingSpinner.style.display = 'block';
      errorMessage.textContent = '';
      table.innerHTML = '';

      try {
        const response = await fetch('/leaderboard-data');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const users = await response.json();
        
        if (!Array.isArray(users)) {
          throw new Error('Invalid data format');
        }

        users.forEach((user) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.rank}</td>
            <td>${escapeHtml(user.username)}</td>
            <td>${user.level}</td>
            <td>${user.xp}</td>
          `;
          table.appendChild(row);
        });

      } catch (error) {
        errorMessage.textContent = `Failed to load leaderboard: ${escapeHtml(error.message)}`;
        console.error('Leaderboard load error:', error);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    window.onload = loadLeaderboard;
  </script>
</body>
</html>
