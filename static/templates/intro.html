<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyRPG Intro</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(
        135deg,
        #1a1a2e 0%,       /* Deep night (mystery/quests) */
        #1e3c72 25%,      /* Steel blue (survival/cold tech) */
        #e52d27 60%,      /* Blood red (danger/battle) */
        #ffb347 85%,      /* Ember glow (energy/climax) */
        #6df0ff 100%      /* Cyber neon (tech/futurism) */
    );
    background-size: 400% 400%;
    animation: gradientPulse 15s ease infinite;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

@keyframes gradientPulse {
    0%, 100% { background-position: 0% 50%; }
    25% { background-position: 100% 50%; }
    50% { background-position: 50% 100%; }
    75% { background-position: 50% 0%; }
}

/* Floating Particles */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.7;
    animation: float 6s infinite ease-in-out;
}

.particle:nth-child(1) { 
    width: 8px; height: 8px; 
    background: #ffb347; 
    left: 10%; 
    animation-delay: 0s; 
    animation-duration: 8s;
}
.particle:nth-child(2) { 
    width: 6px; height: 6px; 
    background: #6df0ff; 
    left: 20%; 
    animation-delay: 1s; 
    animation-duration: 10s;
}
.particle:nth-child(3) { 
    width: 10px; height: 10px; 
    background: #e52d27; 
    left: 30%; 
    animation-delay: 2s; 
    animation-duration: 7s;
}
.particle:nth-child(4) { 
    width: 7px; height: 7px; 
    background: #1e3c72; 
    left: 40%; 
    animation-delay: 1.5s; 
    animation-duration: 9s;
}
.particle:nth-child(5) { 
    width: 5px; height: 5px; 
    background: #ffb347; 
    left: 50%; 
    animation-delay: 3s; 
    animation-duration: 11s;
}
.particle:nth-child(6) { 
    width: 9px; height: 9px; 
    background: #6df0ff; 
    left: 60%; 
    animation-delay: 0.5s; 
    animation-duration: 8.5s;
}
.particle:nth-child(7) { 
    width: 6px; height: 6px; 
    background: #e52d27; 
    left: 70%; 
    animation-delay: 2.5s; 
    animation-duration: 9.5s;
}
.particle:nth-child(8) { 
    width: 8px; height: 8px; 
    background: #1e3c72; 
    left: 80%; 
    animation-delay: 1.8s; 
    animation-duration: 10.5s;
}
.particle:nth-child(9) { 
    width: 7px; height: 7px; 
    background: #ffb347; 
    left: 90%; 
    animation-delay: 3.2s; 
    animation-duration: 7.5s;
}
.particle:nth-child(10) { 
    width: 5px; height: 5px; 
    background: #6df0ff; 
    left: 15%; 
    animation-delay: 2.8s; 
    animation-duration: 12s;
}

@keyframes float {
    0% { 
        transform: translateY(100vh) rotate(0deg); 
        opacity: 0; 
    }
    10% { 
        opacity: 0.7; 
    }
    90% { 
        opacity: 0.7; 
    }
    100% { 
        transform: translateY(-100px) rotate(360deg); 
        opacity: 0; 
    }
}

/* Lightning Effects */
.lightning {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.lightning-bolt {
    position: absolute;
    width: 2px;
    background: linear-gradient(to bottom, #6df0ff, transparent);
    opacity: 0;
    animation: lightning-strike 8s infinite;
}

.lightning-bolt:nth-child(1) {
    left: 20%;
    height: 80%;
    animation-delay: 2s;
}

.lightning-bolt:nth-child(2) {
    left: 60%;
    height: 70%;
    animation-delay: 5s;
}

.lightning-bolt:nth-child(3) {
    left: 80%;
    height: 90%;
    animation-delay: 7s;
}

@keyframes lightning-strike {
    0%, 95% { opacity: 0; }
    96% { opacity: 1; box-shadow: 0 0 20px #6df0ff; }
    97% { opacity: 0; }
    98% { opacity: 1; box-shadow: 0 0 30px #6df0ff; }
    99% { opacity: 0; }
    100% { opacity: 0; }
}

/* Enhanced Intro Container - Maximum Readability */
.intro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: rgba(255,255,255,0.98);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    margin: 2rem auto;
    max-width: 500px;
    box-shadow: 
        0 20px 60px rgba(0,0,0,0.3),
        0 0 100px rgba(109,240,255,0.2),
        inset 0 2px 0 rgba(255,255,255,0.8),
        0 0 150px rgba(229,45,39,0.1);
    position: relative;
    padding: 3rem 2rem;
    z-index: 10;
    border: 3px solid;
    border-image: linear-gradient(45deg, rgba(109,240,255,0.6), rgba(255,179,71,0.6), rgba(229,45,39,0.6), rgba(30,60,114,0.6)) 1;
    animation: containerGlow 4s ease-in-out infinite alternate;
    overflow: hidden;
}

.intro-container::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, #6df0ff, #ffb347, #e52d27, #1e3c72, #6df0ff);
    background-size: 400% 400%;
    border-radius: 27px;
    z-index: -1;
    animation: borderFlow 8s linear infinite;
    opacity: 0.8;
}

/* Text Readability Enhancement */
.intro-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
    border-radius: 24px;
    pointer-events: none;
    z-index: 1;
}

@keyframes borderFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes containerGlow {
    0% { 
        box-shadow: 
            0 20px 60px rgba(0,0,0,0.3),
            0 0 100px rgba(109,240,255,0.2),
            inset 0 2px 0 rgba(255,255,255,0.8),
            0 0 150px rgba(229,45,39,0.1);
    }
    100% { 
        box-shadow: 
            0 25px 70px rgba(0,0,0,0.4),
            0 0 120px rgba(109,240,255,0.3),
            inset 0 2px 0 rgba(255,255,255,0.9),
            0 0 180px rgba(229,45,39,0.15);
    }
}

/* Enhanced Logo Image */
.logo-img {
    display: block;
    margin: 0 auto 1.5rem auto;
    width: 120px;
    max-width: 100%;
    height: auto;
    filter: drop-shadow(0 0 30px rgba(30,60,114,0.6)) drop-shadow(0 0 60px rgba(109,240,255,0.3));
    animation: logoFloat 3s ease-in-out infinite alternate, logoGlow 2s ease-in-out infinite alternate;
    transition: all 0.5s ease;
    position: relative;
    z-index: 3;
}

.logo-img:hover {
    transform: scale(1.15) rotate(10deg);
    filter: 
        drop-shadow(0 0 40px rgba(229,45,39,0.8)) 
        drop-shadow(0 0 80px rgba(255,179,71,0.5))
        drop-shadow(0 0 20px rgba(109,240,255,0.9));
    animation-play-state: paused;
}

@keyframes logoGlow {
    0% { 
        filter: drop-shadow(0 0 30px rgba(30,60,114,0.6)) drop-shadow(0 0 60px rgba(109,240,255,0.3));
    }
    100% { 
        filter: drop-shadow(0 0 40px rgba(30,60,114,0.8)) drop-shadow(0 0 80px rgba(109,240,255,0.5));
    }
}

/* Global Music Button */
.music-btn-global {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 0.4rem 1.1rem;
    font-size: 1rem;
    background: linear-gradient(90deg, #2a5298 60%, #ffb347 100%);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 100;
    opacity: 0.92;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(30,60,114,0.13);
    transition: all 0.3s ease;
    animation: musicPulse 2s ease-in-out infinite alternate;
}

@keyframes musicPulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

.music-btn-global:hover {
    background: linear-gradient(90deg,#e52d27 60%,#000 100%);
    color: #ffd700;
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 4px 16px rgba(229,45,39,0.4);
}

/* Enhanced Intro Title - Perfect Readability */
.intro-title {
    font-size: 3rem;
    font-weight: bold;
    color: #1e3c72;
    margin-bottom: 1rem;
    letter-spacing: 2px;
    text-shadow: 
        2px 2px 0 #ffb347, 
        4px 4px 0 #e52d27,
        0 0 20px rgba(255,255,255,0.8),
        0 0 40px rgba(30,60,114,0.4);
    text-align: center;
    animation: titleGlow 3s ease-in-out infinite alternate;
    position: relative;
    z-index: 5;
    background: rgba(255,255,255,0.1);
    padding: 0.5rem 1rem;
    border-radius: 15px;
    backdrop-filter: blur(5px);
}

@keyframes titleGlow {
    0% { 
        text-shadow: 
            2px 2px 0 #ffb347, 
            4px 4px 0 #e52d27,
            0 0 20px rgba(255,255,255,0.8),
            0 0 40px rgba(30,60,114,0.4);
    }
    100% { 
        text-shadow: 
            2px 2px 0 #ffb347, 
            4px 4px 0 #e52d27,
            0 0 30px rgba(255,255,255,0.9),
            0 0 60px rgba(30,60,114,0.6),
            0 0 80px rgba(229,45,39,0.3);
    }
}

/* Epic Title Effects */
.intro-title::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -20px;
    right: -20px;
    bottom: -10px;
    background: linear-gradient(45deg, transparent, rgba(109,240,255,0.1), transparent);
    z-index: -1;
    border-radius: 15px;
    animation: titleAura 4s linear infinite;
}

@keyframes titleAura {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Enhanced Intro Description - Perfect Readability */
.intro-desc {
    font-size: 1.3rem;
    color: #1e3c72;
    margin-bottom: 2rem;
    text-align: center;
    max-width: 600px;
    padding: 1rem 1.5rem;
    text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 1px 2px rgba(30,60,114,0.3);
    animation: descFade 2s ease-in;
    line-height: 1.6;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    font-weight: 500;
    z-index: 5;
    position: relative;
}

@keyframes descFade {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Dashboard Button */
.dashboard-btn {
    margin-top: 2rem;
    padding: 1.2rem 3.5rem;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72);
    background-size: 300% 300%;
    border: none;
    border-radius: 12px;
    box-shadow: 
        0 4px 16px rgba(30,60,114,0.18),
        0 0 30px rgba(30,60,114,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    white-space: nowrap;
    position: relative;
    overflow: hidden;
    animation: buttonShimmer 3s ease-in-out infinite;
}

@keyframes buttonShimmer {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.dashboard-btn:hover {
    background: linear-gradient(45deg, #2a5298, #e52d27, #ffb347);
    background-size: 300% 300%;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
        0 8px 25px rgba(229,45,39,0.3),
        0 0 50px rgba(255,179,71,0.2);
    animation: buttonHoverShimmer 1s ease-in-out infinite;
}

@keyframes buttonHoverShimmer {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.dashboard-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.dashboard-btn:hover::before {
    left: 100%;
}

/* Enhanced Energy Orbs */
.energy-orbs {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.orb {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(109,240,255,0.8), rgba(109,240,255,0.2), transparent);
    animation: orbFloat 8s infinite ease-in-out;
    filter: blur(0.5px);
    box-shadow: 0 0 20px currentColor;
}

.orb:nth-child(1) {
    width: 30px;
    height: 30px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
    background: radial-gradient(circle, rgba(255,179,71,0.8), rgba(255,179,71,0.2), transparent);
}

.orb:nth-child(2) {
    width: 20px;
    height: 20px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
    background: radial-gradient(circle, rgba(109,240,255,0.8), rgba(109,240,255,0.2), transparent);
}

.orb:nth-child(3) {
    width: 25px;
    height: 25px;
    bottom: 30%;
    left: 20%;
    animation-delay: 4s;
    background: radial-gradient(circle, rgba(229,45,39,0.8), rgba(229,45,39,0.2), transparent);
}

.orb:nth-child(4) {
    width: 35px;
    height: 35px;
    top: 40%;
    right: 10%;
    animation-delay: 1s;
    background: radial-gradient(circle, rgba(30,60,114,0.8), rgba(30,60,114,0.2), transparent);
}

.orb:nth-child(5) {
    width: 18px;
    height: 18px;
    bottom: 15%;
    right: 25%;
    animation-delay: 5s;
    background: radial-gradient(circle, rgba(255,179,71,0.9), rgba(255,179,71,0.3), transparent);
}

.orb:nth-child(6) {
    width: 28px;
    height: 28px;
    top: 70%;
    left: 15%;
    animation-delay: 3s;
    background: radial-gradient(circle, rgba(109,240,255,0.7), rgba(109,240,255,0.1), transparent);
}

@keyframes orbFloat {
    0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
    25% { transform: translate(20px, -30px) scale(1.3); opacity: 0.9; }
    50% { transform: translate(-15px, -60px) scale(0.7); opacity: 0.4; }
    75% { transform: translate(30px, -20px) scale(1.1); opacity: 0.8; }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .intro-container {
        margin: 1rem;
        max-width: 90vw;
        padding: 1.5rem 1rem;
        border-radius: 16px;
    }
    .intro-title {
        font-size: 2.2rem;
        letter-spacing: 1.5px;
    }
    .intro-desc {
        font-size: 1.1rem;
        max-width: 100%;
    }
    .dashboard-btn {
        padding: 1rem 2.5rem;
        font-size: 1.3rem;
    }
    .music-btn-global {
        width: 90px;
        font-size: 1rem;
        top: 12px;
        right: 12px;
        padding: 0.7rem;
    }
}

@media (max-width: 480px) {
    .intro-title {
        font-size: 1.8rem;
        letter-spacing: 1px;
        margin-bottom: 0.8rem;
    }
    .intro-desc {
        font-size: 1rem;
    }
    .dashboard-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.2rem;
    }
    .music-btn-global {
        width: 80px;
        font-size: 0.9rem;
        top: 10px;
        right: 10px;
        padding: 0.6rem;
    }
}

/* Screen Flash Effect */
@keyframes screenFlash {
    0% { background: rgba(109,240,255,0); }
    50% { background: rgba(109,240,255,0.1); }
    100% { background: rgba(109,240,255,0); }
}

.screen-flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
    animation: screenFlash 6s infinite;
}

/* Epic Magical Runes */
.magic-runes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.rune {
    position: absolute;
    width: 40px;
    height: 40px;
    opacity: 0;
    animation: runeAppear 8s infinite;
    filter: drop-shadow(0 0 10px currentColor);
}

.rune:nth-child(1) {
    top: 15%;
    left: 15%;
    color: #ffb347;
    animation-delay: 0s;
}

.rune:nth-child(2) {
    top: 20%;
    right: 20%;
    color: #6df0ff;
    animation-delay: 2s;
}

.rune:nth-child(3) {
    bottom: 25%;
    left: 20%;
    color: #e52d27;
    animation-delay: 4s;
}

.rune:nth-child(4) {
    bottom: 20%;
    right: 15%;
    color: #1e3c72;
    animation-delay: 6s;
}

@keyframes runeAppear {
    0%, 80% { opacity: 0; transform: rotate(0deg) scale(0.5); }
    85% { opacity: 0.8; transform: rotate(180deg) scale(1); }
    95% { opacity: 0.8; transform: rotate(360deg) scale(1); }
    100% { opacity: 0; transform: rotate(360deg) scale(0.5); }
}

/* Epic Energy Waves */
.energy-waves {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    margin: -150px 0 0 -150px;
    z-index: 0;
}

.wave {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 2px solid;
    border-radius: 50%;
    animation: waveExpand 4s infinite;
    opacity: 0;
}

.wave:nth-child(1) {
    border-color: rgba(109,240,255,0.3);
    animation-delay: 0s;
}

.wave:nth-child(2) {
    border-color: rgba(255,179,71,0.3);
    animation-delay: 1s;
}

.wave:nth-child(3) {
    border-color: rgba(229,45,39,0.3);
    animation-delay: 2s;
}

.wave:nth-child(4) {
    border-color: rgba(30,60,114,0.3);
    animation-delay: 3s;
}

@keyframes waveExpand {
    0% {
        width: 0;
        height: 0;
        margin: 0 0 0 0;
        opacity: 0;
    }
    10% {
        opacity: 0.6;
    }
    100% {
        width: 300px;
        height: 300px;
        margin: -150px 0 0 -150px;
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Lightning Effects -->
    <div class="lightning">
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
    </div>

    <!-- Screen Flash -->
    <div class="screen-flash"></div>

    <!-- Start Music button -->
    <button class="music-btn-global" onclick="document.getElementById('bgm').play()">
        Start Music
    </button>

    <div class="intro-container">
        <!-- Magical Runes -->
        <div class="magic-runes">
            <div class="rune">⚡</div>
            <div class="rune">🔮</div>
            <div class="rune">⚔️</div>
            <div class="rune">🛡️</div>
        </div>
        
        <!-- Energy Waves -->
        <div class="energy-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <!-- Enhanced Energy Orbs -->
        <div class="energy-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>

        <img src="../static/images/studyRpg.png" alt="StudyRPG Logo" class="logo-img">
        <div class="intro-title">Welcome to StudyRPG</div>
        <div class="intro-desc">
            Level up your learning! Complete quests, earn XP, unlock abilities, and track your progress. Face boss battles, join study groups, and master skills with memory games and Pomodoro-powered sessions. Start your adventure now!
        </div>
        <button class="dashboard-btn" onclick="window.location.href='/signup'">Get Started</button>
    
        <audio id="bgm" src="/static/sounds/boss theme.ogg" loop></audio>
    </div>

    <script>
        // Enhanced particle system with more variety
        function createRandomParticles() {
            const particles = document.querySelector('.particles');
            
            setInterval(() => {
                if (Math.random() > 0.3) { // 70% chance to create particle
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 12 + 3;
                    const shapes = ['⭐', '✨', '💫', '🔥', '⚡', '💎', '🌟'];
                    const colors = ['#ffb347', '#6df0ff', '#e52d27', '#1e3c72', '#ffd700', '#ff6b9d'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const startX = Math.random() * window.innerWidth;
                    const duration = Math.random() * 8 + 5;
                    
                    // Sometimes create emoji particles
                    if (Math.random() > 0.7) {
                        const shape = shapes[Math.floor(Math.random() * shapes.length)];
                        particle.innerHTML = shape;
                        particle.style.fontSize = size + 'px';
                        particle.style.color = color;
                        particle.style.background = 'none';
                        particle.style.textShadow = `0 0 ${size}px ${color}`;
                    } else {
                        particle.style.width = size + 'px';
                        particle.style.height = size + 'px';
                        particle.style.background = `radial-gradient(circle, ${color}, transparent)`;
                        particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                    }
                    
                    particle.style.left = startX + 'px';
                    particle.style.animationDuration = duration + 's';
                    particle.style.opacity = Math.random() * 0.8 + 0.2;
                    
                    particles.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particles.contains(particle)) {
                            particles.removeChild(particle);
                        }
                    }, duration * 1000);
                }
            }, 400);
        }

        // Mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.intro-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / 50;
            const deltaY = (e.clientY - centerY) / 50;
            
            container.style.transform = `perspective(1000px) rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
        });

        // Reset container transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.intro-container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });

        // Initialize effects
        window.addEventListener('load', () => {
            createRandomParticles();
            
            // Add entrance animation
            const container = document.querySelector('.intro-container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.8) translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                container.style.opacity = '1';
                container.style.transform = 'scale(1) translateY(0)';
            }, 300);
        });

        // Button click effects
        document.querySelector('.dashboard-btn').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255,255,255,0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = e.offsetX - 10 + 'px';
            ripple.style.top = e.offsetY - 10 + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                if (this.contains(ripple)) {
                    this.removeChild(ripple);
                }
            }, 600);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
