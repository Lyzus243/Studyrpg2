<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyRPG - Pomodoro Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1a30, #1a2a6c, #0f1a30);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            background: rgba(13, 19, 33, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            border: 2px solid rgba(255, 204, 0, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,204,0,0.05)" stroke-width="1"/></svg>');
            z-index: -1;
            opacity: 0.5;
        }

        .timer-section {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: rgba(26, 32, 53, 0.7);
            border-radius: 18px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 204, 0, 0.1);
        }

        .stats-section {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: '‚è±';
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 8rem;
            opacity: 0.1;
            z-index: 1;
        }

        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 25px 0;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(30, 36, 58, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 8px solid rgba(255, 204, 0, 0.15);
        }

        .timer-circle::before {
            content: '';
            position: absolute;
            width: 92%;
            height: 92%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #timer {
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            fill: none;
            stroke: #ffcc00;
            stroke-width: 8;
            stroke-dasharray: 880;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.5s ease;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.7));
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 15px 0 30px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: transform 0.5s;
            transform: translateX(-100%);
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #ffd633, #ffad33);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .durations {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .duration-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .duration-btn:hover, .duration-btn.active {
            background: rgba(255, 204, 0, 0.3);
            border-color: #ffcc00;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .card {
            background: rgba(26, 32, 53, 0.7);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 204, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
        }

        .card h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(30, 36, 58, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(40, 46, 68, 0.6);
            border-color: rgba(255, 204, 0, 0.3);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #ffcc00;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .chart-container {
            height: 300px;
            margin-top: 10px;
        }

        .history-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-container::-webkit-scrollbar {
            width: 8px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: rgba(255, 204, 0, 0.5);
            border-radius: 4px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            font-weight: 600;
        }

        .history-duration {
            color: #ffcc00;
            font-weight: 600;
        }

        .history-xp {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            padding: 2px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .session-active {
            color: #4caf50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            margin-top: 15px;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            animation: pulse 1.5s infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 32, 53, 0.95);
            color: #ffcc00;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid #ffcc00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Profile section styles */
        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffcc00;
            object-fit: cover;
        }

        .profile-name {
            color: #ffcc00;
            font-weight: 600;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            .timer-section, .stats-section {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            .durations {
                flex-wrap: wrap;
                justify-content: center;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .timer-display {
                width: 220px;
                height: 220px;
            }
            #timer {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <span id="notification-message"></span>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <img id="profile-picture" class="profile-picture" src="/static/images/default_profile.png" alt="Profile">
        <span id="profile-name" class="profile-name">User</span>
    </div>

    <div class="container">
        <div class="timer-section">
            <div class="header">
                <h1>Pomodoro Timer</h1>
                <p>Focus on your tasks and earn XP for your StudyRPG character!</p>
            </div>
            
            <div class="timer-display">
                <svg class="progress-ring" width="280" height="280">
                    <circle class="progress-ring__circle" r="140" cx="140" cy="140"></circle>
                </svg>
                <div class="timer-circle">
                    <div id="timer">25:00</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">
                    <i>‚ñ∂</i> Start
                </button>
                <button id="pause-btn" class="btn btn-secondary" style="display: none;">
                    <i>‚è∏</i> Pause
                </button>
                <button id="reset-btn" class="btn btn-secondary" style="display: none;">
                    <i>‚Ü∫</i> Reset
                </button>
            </div>
            
            <div class="durations">
                <button class="duration-btn active" data-minutes="25">Pomodoro (25 min)</button>
                <button class="duration-btn" data-minutes="15">Short Break (15 min)</button>
                <button class="duration-btn" data-minutes="5">Quick Break (5 min)</button>
            </div>
            
            <div class="settings">
                <input type="checkbox" id="auto-reset" checked>
                <label for="auto-reset">Auto-reset after completion</label>
            </div>
            
            <div id="session-status" class="session-active" style="display: none;">
                <span class="pulse"></span>
                Session in progress: <span id="session-duration">25</span> minutes
            </div>
        </div>
        
        <div class="stats-section">
            <div class="card">
                <h2>üìä Your Stats</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="total-sessions">0</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="total-minutes">0</div>
                        <div class="stat-label">Minutes Focused</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="daily-avg">0</div>
                        <div class="stat-label">Daily Average</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="current-streak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>üìà Weekly Progress</h2>
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2>‚è± Recent Sessions</h2>
                <div class="history-container" id="history">
                    <div class="history-item">
                        <span class="history-date">No sessions yet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication and token management
        function getToken() {
            return localStorage.getItem('access_token');
        }

        function redirectToLogin() {
            window.location.href = '/login';
        }

        function verifyToken() {
            const token = getToken();
            if (!token) {
                redirectToLogin();
                return false;
            }
            
            // Simple JWT expiry check
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const exp = payload.exp * 1000;
                if (Date.now() >= exp) {
                    localStorage.removeItem('access_token');
                    redirectToLogin();
                    return false;
                }
                return true;
            } catch (error) {
                localStorage.removeItem('access_token');
                redirectToLogin();
                return false;
            }
        }

        // Fetch user profile data
        async function fetchUserProfile() {
            if (!verifyToken()) return;
            
            try {
                const token = getToken();
                const response = await fetch('/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('profile-name').textContent = userData.username;
                    
                    // Set profile picture if available
                    if (userData.profile_picture) {
                        document.getElementById('profile-picture').src = userData.profile_picture;
                    }
                } else if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('Failed to fetch user profile:', error);
            }
        }

        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const durationBtns = document.querySelectorAll('.duration-btn');
        const autoResetToggle = document.getElementById('auto-reset');
        const sessionStatus = document.getElementById('session-status');
        const sessionDuration = document.getElementById('session-duration');
        const totalSessionsEl = document.getElementById('total-sessions');
        const totalMinutesEl = document.getElementById('total-minutes');
        const dailyAvgEl = document.getElementById('daily-avg');
        const currentStreakEl = document.getElementById('current-streak');
        const historyContainer = document.getElementById('history');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        
        // Timer state
        let countdown;
        let isRunning = false;
        let isPaused = false;
        let remainingSeconds = 0;
        let autoReset = true;
        let currentSessionId = null;
        let currentDuration = 25; // in minutes
        let stats = { count: 0, total_minutes: 0, daily_avg: 0, streak: 0 };
        let sessionHistory = [];
        let chart = null;
        
        // Initialize the app
        async function init() {
            // Check authentication first
            if (!verifyToken()) return;
            
            // Fetch user profile
            await fetchUserProfile();
            
            // Set initial timer display
            updateTimerDisplay(currentDuration * 60);
            setProgress(0);
            
            // Set initial button states
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            
            // Fetch data from backend
            await fetchStats();
            await fetchHistory();
            
            // Update display with fetched data
            updateStatsDisplay();
            updateHistoryDisplay();
            initChart();
            
            // Set up event listeners
            setupEventListeners();
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            durationBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (isRunning) return;
                    
                    // Update active button
                    durationBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Set new duration
                    currentDuration = parseInt(btn.dataset.minutes);
                    updateTimerDisplay(currentDuration * 60);
                    sessionDuration.textContent = currentDuration;
                    setProgress(0);
                });
            });
            
            autoResetToggle.addEventListener('change', (e) => {
                autoReset = e.target.checked;
            });
        }
        
        // Start the timer
        async function startTimer() {
            if (isRunning) return;
            
            // If starting fresh (not resuming)
            if (!isPaused) {
                try {
                    // Start session on backend
                    const sessionData = await startSession(currentDuration);
                    currentSessionId = sessionData.id;
                    
                    // Update UI
                    sessionStatus.style.display = 'flex';
                    remainingSeconds = currentDuration * 60;
                    
                    // Show notification
                    showNotification(`Session started for ${currentDuration} minutes!`);
                } catch (error) {
                    showError('Failed to start session: ' + error.message);
                    return;
                }
            }
            
            // Start the countdown
            isRunning = true;
            isPaused = false;
            
            // Update button visibility
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'block';
            resetBtn.style.display = 'block';
            
            // Start countdown
            countdown = setInterval(() => {
                remainingSeconds--;
                
                // Update display
                updateTimerDisplay(remainingSeconds);
                
                // Calculate progress percentage
                const totalSeconds = currentDuration * 60;
                const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
                setProgress(progress);
                
                // Timer completed
                if (remainingSeconds <= 0) {
                    clearInterval(countdown);
                    timerCompleted();
                }
            }, 1000);
        }
        
        // Pause the timer
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(countdown);
            isRunning = false;
            isPaused = true;
            
            // Update button visibility
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            startBtn.innerHTML = '<i>‚ñ∂</i> Resume';
            
            showNotification('Session paused');
        }
        
        // Reset the timer
        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            isPaused = false;
            
            // Reset UI
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            startBtn.innerHTML = '<i>‚ñ∂</i> Start';
            sessionStatus.style.display = 'none';
            
            // Reset timer display
            remainingSeconds = currentDuration * 60;
            updateTimerDisplay(remainingSeconds);
            setProgress(0);
            
            // Reset session ID
            currentSessionId = null;
            
            showNotification('Session reset');
        }
        
        // Handle timer completion
        async function timerCompleted() {
            isRunning = false;
            
            // Complete session on backend
            if (currentSessionId) {
                try {
                    const completedSession = await completeSession(currentSessionId);
                    
                    // Refresh stats and history
                    await fetchStats();
                    await fetchHistory();
                    updateStatsDisplay();
                    updateHistoryDisplay();
                    updateChart();
                    
                    // Show XP earned notification
                    showNotification(`Session completed! Earned ${completedSession.xp_earned} XP!`);
                } catch (error) {
                    showError('Failed to complete session: ' + error.message);
                }
            }
            
            // Play completion sound
            playCompletionSound();
            
            // Reset or pause based on setting
            if (autoReset) {
                setTimeout(() => {
                    resetTimer();
                    startTimer();
                }, 2000);
            } else {
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                startBtn.innerHTML = '<i>‚Ü∫</i> Restart';
            }
        }
        
        // Update timer display
        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Set progress ring
        function setProgress(percent) {
            const circumference = 2 * Math.PI * 140;
            const offset = circumference - (percent / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }
        
        // Play completion sound
        function playCompletionSound() {
            try {

        // Update stats display
        function updateStatsDisplay() {
            totalSessionsEl.textContent = stats.count;
            totalMinutesEl.textContent = stats.total_minutes;
            dailyAvgEl.textContent = stats.daily_avg.toFixed(1);
            currentStreakEl.textContent = stats.streak;
        }
        
        // Update history display
        function updateHistoryDisplay() {
            if (sessionHistory.length === 0) {
                historyContainer.innerHTML = '<div class="history-item"><span class="history-date">No sessions yet</span></div>';
                return;
            }
            
            historyContainer.innerHTML = '';
            
            sessionHistory.forEach(session => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // Format date and time
                const dateObj = new Date(session.start_time);
                const date = dateObj.toLocaleDateString();
                const time = dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const duration = session.duration;
                const xp = session.xp_earned;
                
                historyItem.innerHTML = `
                    <div>
                        <span class="history-date">${date}</span>
                        <span>${time}</span>
                    </div>
                    <span class="history-duration">${duration} min</span>
                    <span class="history-xp">+${xp} XP</span>
                `;
                
                historyContainer.appendChild(historyItem);
            });
        }
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            
            // Prepare data from stats
            const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const dataPoints = labels.map(() => Math.floor(Math.random() * 60) + 20);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Minutes Focused',
                        data: dataPoints,
                        backgroundColor: 'rgba(255, 204, 0, 0.1)',
                        borderColor: '#ffcc00',
                        borderWidth: 3,
                        tension: 0.3,
                        pointBackgroundColor: '#ffcc00',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                callback: function(value) {
                                    return value + ' min';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 32, 53, 0.9)',
                            titleColor: '#ffcc00',
                            bodyColor: '#fff',
                            borderColor: '#ffcc00',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return `Minutes: ${context.parsed.y}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Update chart with new data
        function updateChart() {
            if (!chart) return;
            
            // Generate new data points
            const newData = chart.data.datasets[0].data.map(value => {
                return Math.min(120, value + Math.floor(Math.random() * 20));
            });
            
            chart.data.datasets[0].data = newData;
            chart.update();
        }
        
        // Show notification
        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            showNotification('Error: ' + message);
        }
        
        // API Functions
        async function fetchStats() {
            try {
                const token = getToken();
                const response = await fetch('/pomodoro/stats', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        redirectToLogin();
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch stats');
                }
                
                const data = await response.json();
                stats = {
                    count: data.count || 0,
                    total_minutes: data.total_minutes || 0,
                    daily_avg: data.daily_avg || 0,
                    streak: data.streak || 0
                };
            } catch (error) {
                console.error('Failed to fetch stats:', error);
                showError('Failed to fetch stats: ' + error.message);
            }
        }
        
        async function fetchHistory() {
            try {
                const token = getToken();
                const response = await fetch('/pomodoro/history', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        redirectToLogin();
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch history');
                }
                
                const data = await response.json();
                sessionHistory = Array.isArray(data) ? data : [];
            } catch (error) {
                console.error('Failed to fetch session history:', error);
                showError('Failed to fetch history: ' + error.message);
            }
        }
        
        async function startSession(duration) {
            try {
                const token = getToken();
                const response = await fetch('/pomodoro/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ duration })
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        redirectToLogin();
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to start session');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Failed to start session:', error);
                showError('Failed to start session: ' + error.message);
                throw error;
            }
        }
        
        async function completeSession(sessionId) {
            try {
                const token = getToken();
                const response = await fetch(`/pomodoro/${sessionId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        redirectToLogin();
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to complete session');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Failed to complete session:', error);
                showError('Failed to complete session: ' + error.message);
                throw error;
            }
        }
        
        // Initialize the app when the DOM is loaded
        window.addEventListener('DOMContentLoaded', init);
    </script>
