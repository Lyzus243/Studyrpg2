<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created | StudyRPG</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(
    135deg,
    #1a1a2e 0%,       /* Deep night (mystery/quests) */
    #1e3c72 25%,      /* Steel blue (survival/cold tech) */
    #e52d27 60%,      /* Blood red (danger/battle) */
    #ffb347 85%,      /* Ember glow (energy/climax) */
    #6df0ff 100%      /* Cyber neon (tech/futurism) */
);
background-size: 400% 400%;
animation: gradientPulse 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #1e3c72;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
            font-size: 1.1rem;
        }
        .login-link {
            color: #e52d27;
            font-weight: bold;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .login-link:hover {
            color: #ffb347;
        }
        img {
            max-width: 100px;
            border-radius: 50%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/default-avatar.png" alt="User Avatar">
        <h1>Registration Successful</h1>
        <p>One more Step</p>
        <p>Complete Your Registeration!</p>
        <p>Please check your email to verify your account.✨✨</p>
        <a class="login-link" href="/login">Go to Login</a>
    </div>
</body>
</html>
