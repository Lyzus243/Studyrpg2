<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | StudyRPG</title>
  <style>
    /* ===== Base Styling ===== */
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(
            135deg,
            #1a1a2e 0%,       /* Deep night (mystery/quests) */
            #1e3c72 25%,      /* Steel blue (survival/cold tech) */
            #e52d27 60%,      /* Blood red (danger/battle) */
            #ffb347 85%,      /* Ember glow (energy/climax) */
            #6df0ff 100%      /* Cyber neon (tech/futurism) */
        );
        background-size: 400% 400%;
        animation: gradientPulse 15s ease infinite;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        color: #1e3c72;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    @keyframes gradientPulse {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* ===== Container ===== */
    .login-container {
        max-width: 400px;
        margin: 5rem auto;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(30, 60, 114, 0.18);
        padding: 2.5rem 2rem 2rem;
        text-align: center;
    }

    /* ===== Title ===== */
    .login-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #1e3c72;
        margin-bottom: 1.2rem;
        letter-spacing: 2px;
        text-shadow: 1px 1px 0 #ffb347, 2px 2px 0 #e52d27;
    }

    /* ===== Input Fields ===== */
    .login-container input {
        width: 90%;
        padding: 0.7rem;
        margin: 0.5rem 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .login-container input:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42, 82, 152, 0.5);
    }

    /* ===== Buttons ===== */
    .login-btn,
    .reset-btn {
        width: 100%;
        padding: 0.9rem;
        background: #1e3c72;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 1.2rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(30, 60, 114, 0.3);
    }

    .login-btn:hover,
    .reset-btn:hover {
        background: #2a5298;
        transform: translateY(-2px) scale(1.03);
    }

    .login-btn:disabled,
    .reset-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    /* ===== Error & Message ===== */
    .error-msg,
    .reset-msg {
        margin-top: 1rem;
        font-weight: bold;
        min-height: 20px;
    }

    .error-msg {
        color: #e52d27;
    }

    .reset-msg {
        color: #1e3c72;
    }

    .success-msg {
        color: #28a745;
        font-weight: bold;
        margin-top: 1rem;
    }

    /* ===== Links ===== */
    .forgot-link,
    .signup-link {
        margin-top: 1.2rem;
        display: block;
        color: #e52d27;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .forgot-link:hover,
    .signup-link:hover {
        color: #ffb347;
    }

    /* ===== Reset Password Form ===== */
    .reset-form {
        display: none;
        margin-top: 1.5rem;
    }

    /* ===== Author Tag ===== */
    .intro-author {
        font-size: medium;
        font-weight: bold;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #e52d27 60%, #000 100%);
        color: #fff;
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        text-shadow: 1px 1px 0 #000, 2px 2px 0 #e52d27;
        display: inline-block;
        margin-top: 2rem;
    }

    /* ===== Loading Indicator ===== */
    .loading {
        display: none;
        margin-top: 1rem;
        font-style: italic;
        color: #1e3c72;
    }

    /* ===== Debug Info ===== */
    .debug-info {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
        font-family: monospace;
        font-size: 0.8rem;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
        display: none;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 600px) {
        .login-container {
            margin: 3rem auto;
            padding: 2rem 1rem;
        }

        .login-title {
            font-size: 1.8rem;
        }

        .login-btn, .reset-btn {
            font-size: 1rem;
            padding: 0.75rem;
        }
    }

    @media (max-width: 400px) {
        .login-container input {
            font-size: 0.95rem;
        }

        .login-title {
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .intro-author {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
        }
    }
  </style>
</head>
<body>
  <audio id="bgm" src="/static/sounds/willliam_hector_-_shadow.wav" loop></audio>
  <button 
      onclick="document.getElementById('bgm').play()" 
      onmouseover="this.style.setProperty('--pulse-opacity', '0.4')"
      onmouseout="this.style.setProperty('--pulse-opacity', '0')"
      style="
          --pulse-opacity: 0;
          position: absolute;
          top: 20px;
          right: 20px;
          padding: 0.5rem 1.3rem;
          font-size: 1rem;
          font-family: 'Courier New', monospace;
          background: linear-gradient(90deg, #1a1a2e 0%, #1e3c72 60%, #e52d27 100%);
          color: #fff;
          border: 1px solid rgba(109, 240, 255, 0.3);
          border-radius: 8px;
          cursor: pointer;
          z-index: 100;
          opacity: 0.92;
          font-weight: bold;
          text-shadow: 0 0 5px rgba(109, 240, 255, 0.5);
          box-shadow: 
              0 0 12px rgba(229, 45, 39, 0.3),
              0 2px 8px rgba(30, 60, 114, 0.3),
              inset 0 0 8px rgba(109, 240, 255, 0.1);
          transition: 
              background 0.3s ease,
              border-color 0.3s ease,
              box-shadow 0.3s ease,
              transform 0.2s ease;
      "
  >
      â–¶ PLAY MUSIC
      <span style="
          position: absolute;
          inset: 0;
          border-radius: inherit;
          background: radial-gradient(circle at center, #6df0ff 0%, transparent 70%);
          opacity: var(--pulse-opacity);
          pointer-events: none;
          transition: opacity 0.3s ease;
      "></span>
  </button>

  <!-- Debug toggle button -->
  <button onclick="toggleDebug()" style="position: absolute; top: 20px; left: 20px; padding: 8px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Toggle Debug
  </button>

  <div class="login-container">
    <div class="login-title">Login to StudyRPG</div>
    
    <div id="loading" class="loading">Checking authentication...</div>
    
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button class="login-btn" type="submit" id="login-button">Login</button>
    </form>

    <a class="forgot-link" onclick="showResetForm()">Forgot Password?</a>
    <div id="error" class="error-msg"></div>

    <form id="reset-form" class="reset-form">
      <div style="font-weight:bold; color:#e52d27; margin-bottom:0.5rem;">Reset Password</div>
      <input type="email" id="reset-email" placeholder="Enter your email" required><br>
      <button class="reset-btn" type="submit">Send Reset Link</button>
      <div id="reset-msg" class="reset-msg"></div>
    </form>

    <a class="signup-link" href="/signup">Don't have an account? Sign up</a>

    <!-- Debug information -->
    <div id="debug-info" class="debug-info">
      <div>Debug Info:</div>
      <div id="debug-content"></div>
    </div>

    <div class="intro-author">
      GAME BY LYZUS
    </div>
  </div>

  <script>
  // Debug functionality
  let debugMode = false;
  
  function toggleDebug() {
    debugMode = !debugMode;
    const debugDiv = document.getElementById('debug-info');
    debugDiv.style.display = debugMode ? 'block' : 'none';
    if (debugMode) {
      updateDebugInfo('Debug mode enabled');
    }
  }
  
  function updateDebugInfo(message) {
    if (!debugMode) return;
    const debugContent = document.getElementById('debug-content');
    const timestamp = new Date().toLocaleTimeString();
    debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
    debugContent.scrollTop = debugContent.scrollHeight;
  }

  // Token management utilities
  class TokenManager {
    static setToken(token) {
      localStorage.setItem('access_token', token);
      updateDebugInfo(`Token stored in localStorage (length: ${token.length})`);
    }
    
    static getToken() {
      const token = localStorage.getItem('access_token');
      if (token) {
        updateDebugInfo(`Token retrieved from localStorage (length: ${token.length})`);
      } else {
        updateDebugInfo('No token found in localStorage');
      }
      return token;
    }
    
    static removeToken() {
      localStorage.removeItem('access_token');
      updateDebugInfo('Token removed from localStorage');
    }
    
    static isTokenExpired(token) {
      try {
        // Simple JWT expiry check (decode without verification for expiry only)
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp * 1000; // Convert to milliseconds
        const now = Date.now();
        const isExpired = now >= exp;
        updateDebugInfo(`Token expiry check: ${isExpired ? 'EXPIRED' : 'VALID'} (exp: ${new Date(exp).toLocaleString()})`);
        return isExpired;
      } catch (error) {
        updateDebugInfo(`Token expiry check failed: ${error.message}`);
        return true; // Consider invalid tokens as expired
      }
    }
  }

  // Utility function to show/hide loading
  function setLoading(isLoading) {
    const loadingDiv = document.getElementById('loading');
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    
    if (isLoading) {
      loadingDiv.style.display = 'block';
      loginForm.style.opacity = '0.6';
      loginButton.disabled = true;
    } else {
      loadingDiv.style.display = 'none';
      loginForm.style.opacity = '1';
      loginButton.disabled = false;
    }
  }

  // Enhanced token verification function
  async function verifyToken() {
    const token = TokenManager.getToken();
    if (!token) {
      updateDebugInfo('No token to verify');
      return false;
    }

    // Check if token is expired before making the request
    if (TokenManager.isTokenExpired(token)) {
      updateDebugInfo('Token is expired, removing it');
      TokenManager.removeToken();
      return false;
    }

    try {
      updateDebugInfo('Sending token verification request to /auth/verify');
      const response = await fetch('/auth/verify', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      updateDebugInfo(`Verification response status: ${response.status}`);

      if (response.ok) {
        const data = await response.json();
        updateDebugInfo(`Token verified successfully for user: ${data.user?.username}`);
        return true;
      } else {
        const errorText = await response.text();
        updateDebugInfo(`Token verification failed: ${response.status} - ${errorText}`);
        TokenManager.removeToken();
        return false;
      }
    } catch (error) {
      updateDebugInfo(`Token verification error: ${error.message}`);
      TokenManager.removeToken();
      return false;
    }
  }

  // Login Form Handler
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    const loginButton = document.getElementById('login-button');
    
    // Clear previous messages
    errorDiv.textContent = '';
    errorDiv.className = 'error-msg';

    // Basic client-side validation
    if (!username || !password) {
        errorDiv.textContent = 'Please enter both username and password.';
        return;
    }

    // Set loading state
    loginButton.disabled = true;
    loginButton.textContent = 'Logging in...';
    updateDebugInfo(`Attempting login for username: ${username}`);

    // Prepare form data as URLEncoded (OAuth2PasswordRequestForm format)
    const formData = new URLSearchParams();
    formData.append('username', username);
    formData.append('password', password);

    try {
      updateDebugInfo('Sending login request to /auth/token');
      const response = await fetch('/auth/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString()
      });

      updateDebugInfo(`Login response status: ${response.status}`);
      const data = await response.json();

      if (response.ok && data.access_token) {
        updateDebugInfo('Login successful, received access token');
        
        // Save token using TokenManager
        TokenManager.setToken(data.access_token);
        
        // Verify the token immediately
        const isValid = await verifyToken();
        
        if (isValid) {
          // Show success message
          errorDiv.className = 'success-msg';
          errorDiv.textContent = 'Login successful! Redirecting...';
          updateDebugInfo('Token verification successful, redirecting to dashboard');
          
          // Redirect to dashboard after a short delay
          setTimeout(() => {
              window.location.href = '/dashboard';
          }, 1000);
        } else {
          errorDiv.textContent = 'Authentication failed. Please try again.';
          updateDebugInfo('Token verification failed after login');
        }
      } else {
        const errorMsg = data.detail || 'Invalid username or password.';
        errorDiv.textContent = errorMsg;
        updateDebugInfo(`Login failed: ${errorMsg}`);
      }
    } catch (error) {
      console.error('Login error:', error);
      updateDebugInfo(`Login network error: ${error.message}`);
      errorDiv.textContent = 'Network error. Please check your connection and try again.';
    } finally {
      // Reset button state
      loginButton.disabled = false;
      loginButton.textContent = 'Login';
    }
  });

  // Show Password Reset Form
  function showResetForm() {
    const resetForm = document.getElementById('reset-form');
    if (resetForm) {
      resetForm.style.display = resetForm.style.display === 'block' ? 'none' : 'block';
    }
  }

  // Password Reset Form Handler
  document.getElementById('reset-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('reset-email').value.trim();
    const msgDiv = document.getElementById('reset-msg');
    const resetButton = e.target.querySelector('.reset-btn');
    
    msgDiv.textContent = 'Sending...';
    msgDiv.style.color = '#1e3c72';
    resetButton.disabled = true;
    resetButton.textContent = 'Sending...';

    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msgDiv.textContent = 'Please enter a valid email address.';
      msgDiv.style.color = '#e52d27';
      resetButton.disabled = false;
      resetButton.textContent = 'Send Reset Link';
      return;
    }

    try {
      const response = await fetch('/auth/password-reset/request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });

      if (response.ok) {
        const data = await response.json();
        msgDiv.textContent = data.message || 'Reset link sent if email is valid.';
        msgDiv.style.color = '#1e3c72';
        document.getElementById('reset-email').value = '';
      } else if (response.status === 404) {
        msgDiv.textContent = 'Password reset feature is not yet implemented.';
        msgDiv.style.color = '#e52d27';
      } else {
        const data = await response.json().catch(() => ({}));
        msgDiv.textContent = data.detail || 'Something went wrong.';
        msgDiv.style.color = '#e52d27';
      }
    } catch (error) {
      console.error('Reset error:', error);
      msgDiv.textContent = 'Password reset feature is not yet available.';
      msgDiv.style.color = '#e52d27';
    } finally {
      resetButton.disabled = false;
      resetButton.textContent = 'Send Reset Link';
    }
  });

  // Token refresh functionality
  async function refreshToken() {
    const currentToken = TokenManager.getToken();
    if (!currentToken) return false;

    try {
      updateDebugInfo('Attempting to refresh token');
      const response = await fetch('/auth/refresh', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${currentToken}`,
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        const data = await response.json();
        TokenManager.setToken(data.access_token);
        updateDebugInfo('Token refreshed successfully');
        return true;
      } else {
        updateDebugInfo(`Token refresh failed: ${response.status}`);
        return false;
      }
    } catch (error) {
      updateDebugInfo(`Token refresh error: ${error.message}`);
      return false;
    }
  }

  // Check authentication status when page loads
  window.addEventListener('load', async function() {
    updateDebugInfo('Page loaded, checking authentication status');
    setLoading(true);
    
    try {
      const isAuthenticated = await verifyToken();
      
      if (isAuthenticated) {
        // User is already logged in, redirect to dashboard
        const errorDiv = document.getElementById('error');
        errorDiv.className = 'success-msg';
        errorDiv.textContent = 'Already logged in. Redirecting...';
        updateDebugInfo('User already authenticated, redirecting to dashboard');
        
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } else {
        // User is not logged in, show the login form
        updateDebugInfo('User not authenticated, showing login form');
        setLoading(false);
      }
    } catch (error) {
      console.error('Authentication check error:', error);
      updateDebugInfo(`Authentication check error: ${error.message}`);
      setLoading(false);
    }
  });

  // Periodically check token validity (every 5 minutes)
  setInterval(async () => {
    const token = TokenManager.getToken();
    if (!token) return;

    // First try to refresh if token is close to expiry
    try {
      if (TokenManager.isTokenExpired(token)) {
        const refreshed = await refreshToken();
        if (!refreshed) {
          // Token expired and couldn't refresh
          updateDebugInfo('Token expired and refresh failed, redirecting to login');
          TokenManager.removeToken();
          if (window.location.pathname !== '/login') {
            window.location.href = '/login';
          }
        }
      } else {
        // Verify current token
        const isValid = await verifyToken();
        if (!isValid) {
          updateDebugInfo('Token verification failed in periodic check, redirecting to login');
          if (window.location.pathname !== '/login') {
            window.location.href = '/login';
          }
        }
      }
    } catch (error) {
      updateDebugInfo(`Periodic token check error: ${error.message}`);
    }
  }, 5 * 60 * 1000); // 5 minutes

  // Handle page visibility changes to check token when user returns
  document.addEventListener('visibilitychange', async function() {
    if (!document.hidden) {
      updateDebugInfo('Page became visible, checking token validity');
      const token = TokenManager.getToken();
      if (token && !TokenManager.isTokenExpired(token)) {
        await verifyToken();
      }
    }
  });
  </script>
